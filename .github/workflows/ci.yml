name: CI

on:
  push:
    # Avoid duplicate builds on PRs.
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  integration-test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        stack-version: ["20", "22"]
    container:
      image: heroku/heroku:${{ matrix.stack-version }}-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fetch test assets
        run: make test-assets
      - name: Run shunit2 tests
        run: test/run.sh
